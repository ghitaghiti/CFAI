{% extends 'base.html' %}

{% block content %}
{% if code %}

<pre>
  
  <code class= "line-numbers language-{{lang}}">
    {{code}}
    
    </code>
  </pre>
<br/> <br/>

<form  method=post actions="{% url 'home' %}">
     {% csrf_token %} 
     <form>
        
          <div class="mb-3">
            <textarea class="form-control" name="code" placeholder ="have ai fix my code" rows="5"> {{code}} </textarea>
          </div>
          <br/>
          
          <select class="form-select" name="lang">
            <option selected>Select Programming Language</option>
            {% for lang in lang_list %}

            <option value="{{lang}}"> {{lang|title}} </option>
            {% endfor %}
            
          </select>
          <br/>
        
        <button type="submit" class="btn btn-primary">Submit</button>
        
      </form>
      {% comment %} {{ lang_list }} {% endcomment %}
      {% else %}
      
      <pre>
        
        <code class= "line-numbers language-python">
          
          </code>
        </pre>
      <br/> <br/>
      
      <form  method=post actions="{% url 'home' %}">
           {% csrf_token %} 
           <form>
              
                <div class="mb-3">
                  <textarea class="form-control" name="code" placeholder ="have ai fix my code" rows="5"></textarea>
                </div>
                <br/>
                
                <select class="form-select" name="lang">
                  <option selected>Select Programming Language</option>
                  {% for lang in lang_list %}
      
                  <option value="{{lang}}"> {{lang|title}} </option>
                  {% endfor %}
                  
                </select>
                <br/>
              
              <button type="submit" class="btn btn-primary">Submit</button>
              
            </form>
            {% comment %} {{ lang_list }} {% endcomment %}
      
      {% endif %}
      {% endblock %}
